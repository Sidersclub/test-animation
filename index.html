<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Test animation soleil</title>

  <!-- Feuille de style : même dossier, même nom -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Animation Soleil (30 s)</h1>

  <div class="sun-container" aria-hidden="true">
    <div class="sun-wrapper">
      <div class="sun-core"></div>
      <!-- 12 rayons -->
      <div class="sun-ray" style="--i:0"></div><div class="sun-ray" style="--i:1"></div>
      <div class="sun-ray" style="--i:2"></div><div class="sun-ray" style="--i:3"></div>
      <div class="sun-ray" style="--i:4"></div><div class="sun-ray" style="--i:5"></div>
      <div class="sun-ray" style="--i:6"></div><div class="sun-ray" style="--i:7"></div>
      <div class="sun-ray" style="--i:8"></div><div class="sun-ray" style="--i:9"></div>
      <div class="sun-ray" style="--i:10"></div><div class="sun-ray" style="--i:11"></div>
    </div>
  </div>

  <!-- Script : même dossier, même nom -->
  <script src="script.js"></script>
</body>
</html>
