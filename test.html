<!DOCTYPE html><html><head><meta charset="utf-8">
<style>
:root{--accent:#DEBA52;}
body{background:#000;margin:0;display:flex;justify-content:center;align-items:center;height:100vh}
.sun-container{width:120px;height:120px}
.sun-wrapper{position:relative;width:100px;height:100px;animation:sunMove 30s linear infinite;opacity:0;transform:translateY(40px);animation-fill-mode:forwards}
.sun-core{position:absolute;top:50%;left:50%;width:40px;height:40px;margin:-20px;border-radius:50%;background:transparent;border:4px solid #fff;animation:sunFill 30s linear infinite}
.sun-ray{position:absolute;top:50%;left:50%;width:14px;height:40px;margin:-20px 0 0 -7px;border-radius:50% 50% 0 0;background:transparent;border:4px solid #fff;border-bottom:none;transform-origin:50% 100%;animation:sunFill 30s linear infinite}
@keyframes sunMove{0%{transform:translateY(40px) rotate(0deg);opacity:0}10%{opacity:1}20%{transform:translateY(0) rotate(120deg)}50%{transform:translateY(0) rotate(180deg)}80%{transform:translateY(0) rotate(300deg)}90%{opacity:1}100%{transform:translateY(40px) rotate(360deg);opacity:0}}
@keyframes sunFill{0%,20%{background:transparent;border-color:#fff}50%,80%{background:var(--accent);border-color:var(--accent)}100%{background:transparent;border-color:#fff}}
</style></head><body>
<div class="sun-container"><div class="sun-wrapper"><div class="sun-core"></div>
<script>
for(let i=0;i<12;i++){const d=document.createElement('div');d.className='sun-ray';d.style.setProperty('--i',i);d.style.transform=`rotate(${i*30}deg) translateY(-45px)`;document.querySelector('.sun-wrapper').appendChild(d);}
</script>
</div></div></body></html>
